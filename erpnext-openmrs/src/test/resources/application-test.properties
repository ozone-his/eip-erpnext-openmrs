# ======================================================================================================================
# ERPNext Configuration
# ======================================================================================================================
# The configuration for the ERPNext integration
# serverUrl: The URL of the ERPNext server
erpnext.serverUrl=http://localhost:8000
# username: The username to authenticate with
erpnext.username=erpnext
# password: The password to authenticate with
erpnext.password=password

# Whether to enable the patient sync feature. If enabled, patient data will be synchronized between OpenMRS and ERPNext.
erpnext.openmrs.enable.patient.sync=false
# ----------------------------------------------------------------------------------------------------------------------

# *********************** OpenMRS FHIR EIP Configuration ***************************************************************
#
# A comma separated list of FHIR resources, e.g. Patient,Encounter,Observation
eip.fhir.resources=Patient,Encounter
# The URL of the FHIR server
eip.fhir.serverUrl=https://fhir.openmrs.org/openmrs/ws/fhir2/R4

# FHIR server credentials
eip.fhir.username=fhirUser
eip.fhir.password=fhirPassword
# ----------------------------------------------------------------------------------------------------------------------
